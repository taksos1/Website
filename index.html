<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discord Bot Manager</title>
<style>
  /* Dark mode & styling */
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  body {
    margin: 0;
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Inter', sans-serif;
  }
  header {
    display: flex;
    align-items: center;
    background-color: #1f1f1f;
    padding: 10px 20px;
    gap: 15px;
  }
  #profile-pic {
    border-radius: 50%;
    width: 40px;
    height: 40px;
  }
  #username {
    font-weight: 600;
    font-size: 1.1rem;
  }
  #logout-btn {
    margin-left: auto;
    background: #e03e3e;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
  }
  #login-btn {
    background-color: #5865f2;
    border: none;
    color: white;
    padding: 10px 25px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    margin: 50px auto;
    display: block;
    transition: background-color 0.2s;
  }
  #login-btn:hover {
    background-color: #4752c4;
  }
  main {
    max-width: 900px;
    margin: 20px auto 40px;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    margin-top: 30px;
    margin-bottom: 30px;
    font-weight: 700;
  }
  .server-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .server-card {
    background-color: #232323;
    padding: 15px 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: background-color 0.2s;
  }
  .server-card:hover {
    background-color: #2f2f2f;
  }
  .server-info {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .server-icon {
    width: 48px;
    height: 48px;
    border-radius: 8px;
    background-color: #444;
    flex-shrink: 0;
    image-rendering: pixelated;
  }
  .server-name {
    font-weight: 600;
    font-size: 1.1rem;
  }
  button.action-btn {
    background-color: #5865f2;
    border: none;
    color: white;
    padding: 8px 18px;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s;
  }
  button.action-btn:hover {
    background-color: #4752c4;
  }
  .manage-btn {
    background-color: #43b581;
  }
  .manage-btn:hover {
    background-color: #3a9e6f;
  }
  .top-servers {
    margin-bottom: 25px;
  }
  .section-title {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 12px;
  }
  #error-message {
    color: #e03e3e;
    text-align: center;
    margin-top: 30px;
    font-weight: 700;
  }
</style>
</head>
<body>

<header id="header" style="display:none;">
  <img src="" alt="Profile Picture" id="profile-pic" />
  <div id="username"></div>
  <button id="logout-btn">Logout</button>
</header>

<main>
  <h1>Discord Bot Manager</h1>
  <button id="login-btn">Login with Discord</button>

  <div id="user-info" style="display:none;">
    <div class="section-title">Your Servers with Administrator Permission</div>
    
    <div id="servers-container">
      <div class="top-servers"></div>
      <div class="other-servers"></div>
    </div>
  </div>

  <div id="error-message"></div>
</main>

<script>
  // Your Discord app info
  const clientId = "1279272540073889856"; // <-- Replace with your app client ID
  const redirectUri = window.location.origin + window.location.pathname; // Must be registered exactly in Discord dev portal
  const botClientId = "1279272540073889856"; // <-- Replace with your bot client ID

  // OAuth2 scopes
  const scopes = ["identify", "guilds"];

  // Select elements
  const loginBtn = document.getElementById("login-btn");
  const header = document.getElementById("header");
  const profilePic = document.getElementById("profile-pic");
  const usernameDiv = document.getElementById("username");
  const logoutBtn = document.getElementById("logout-btn");
  const userInfoDiv = document.getElementById("user-info");
  const topServersDiv = document.querySelector(".top-servers");
  const otherServersDiv = document.querySelector(".other-servers");
  const errorMessage = document.getElementById("error-message");

  // Helper: Create OAuth2 URL for implicit grant
  function getOAuthUrl() {
    return `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scopes.join(" "))}&prompt=consent`;
  }

  // Parse access token from URL hash
  function parseTokenFromHash() {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    return params.get("access_token");
  }

  // Save token to localStorage
  function saveToken(token) {
    localStorage.setItem("discord_access_token", token);
  }

  // Load token from localStorage
  function loadToken() {
    return localStorage.getItem("discord_access_token");
  }

  // Clear token from localStorage
  function clearToken() {
    localStorage.removeItem("discord_access_token");
  }

  // Clear URL hash without reloading
  function clearUrlHash() {
    history.replaceState(null, null, " ");
  }

  // Fetch with auth header
  async function discordApi(endpoint) {
    const token = loadToken();
    if (!token) throw new Error("No access token");
    const res = await fetch(`https://discord.com/api/v10${endpoint}`, {
      headers: { Authorization: `Bearer ${token}` },
    });
    if (res.status === 401) {
      throw new Error("Unauthorized, token expired or invalid");
    }
    if (!res.ok) {
      throw new Error(`Discord API error: ${res.status}`);
    }
    return res.json();
  }

  // Get user info
  async function fetchUser() {
    return discordApi("/users/@me");
  }

  // Get user guilds
  async function fetchGuilds() {
    return discordApi("/users/@me/guilds");
  }

  // Check if bot is in guild (by comparing botClientId with guild id and fetch member info)
  // Actually we can check if bot is a member of the guild by calling GET /guilds/{guild.id}/members/{bot.id}
  // This endpoint requires the bot token (which we do not have here)
  // So we rely on the user guild permissions and do not know if bot is in guild in pure client side.
  // Instead, we can have a fixed list or improve backend logic in real app.
  // For demo, we'll mark no servers as having bot.

  // Helper: build invite URL for bot
  function buildInviteUrl(guildId) {
    const permissions = 8; // Administrator
    return `https://discord.com/oauth2/authorize?client_id=${botClientId}&permissions=${permissions}&scope=bot&guild_id=${guildId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}`;
  }

  // Render servers list with buttons
  function renderServers(guilds, userId) {
    topServersDiv.innerHTML = "";
    otherServersDiv.innerHTML = "";

    // Filter guilds where user has admin permission (bit 0x8)
    const adminGuilds = guilds.filter(g => {
      if (!g.permissions) return false;
      const perms = parseInt(g.permissions, 10);
      return (perms & 0x8) === 0x8;
    });

    // For demo, bot is not in any server (because we can't detect)
    // So all show Add button
    // In real app, you can fetch bots guilds and compare

    // Sort servers: let's say servers with bot would be top - here none
    // So just alphabetically sort adminGuilds
    adminGuilds.sort((a, b) => a.name.localeCompare(b.name));

    adminGuilds.forEach(guild => {
      const card = document.createElement("div");
      card.classList.add("server-card");

      const info = document.createElement("div");
      info.classList.add("server-info");

      const icon = document.createElement("img");
      icon.classList.add("server-icon");
      if (guild.icon) {
        icon.src = `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=64`;
      } else {
        icon.src = "https://cdn.discordapp.com/embed/avatars/0.png"; // default icon
      }
      icon.alt = guild.name + " icon";

      const name = document.createElement("div");
      name.classList.add("server-name");
      name.textContent = guild.name;

      info.appendChild(icon);
      info.appendChild(name);

      // Add or Manage button
      // Since we can't check bot presence client-side, show Add button always
      // You can tweak this with backend

      const btn = document.createElement("button");
      btn.classList.add("action-btn");
      btn.textContent = "Add Bot";
      btn.onclick = () => {
        window.open(buildInviteUrl(guild.id), "_blank");
      };

      card.appendChild(info);
      card.appendChild(btn);

      otherServersDiv.appendChild(card);
    });

    if(adminGuilds.length === 0) {
      otherServersDiv.innerHTML = "<p>No servers with Administrator permission found.</p>";
    }
  }

  // Show error message
  function showError(msg) {
    errorMessage.textContent = msg;
  }

  // Clear error message
  function clearError() {
    errorMessage.textContent = "";
  }

  // On logout
  logoutBtn.onclick = () => {
    clearToken();
    location.reload();
  };

  // On login button click
  loginBtn.onclick = () => {
    window.location.href = getOAuthUrl();
  };

  // On page load
  async function main() {
    // Check if token is in URL hash
    const urlToken = parseTokenFromHash();
    if (urlToken) {
      saveToken(urlToken);
      clearUrlHash();
    }

    const token = loadToken();
    if (!token) {
      // Not logged in yet
      loginBtn.style.display = "block";
      header.style.display = "none";
      userInfoDiv.style.display = "none";
      return;
    }

    loginBtn.style.display = "none";

    try {
      clearError();
      const user = await fetchUser();

      // Show header with user info
      profilePic.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
      usernameDiv.textContent = `${user.username}#${user.discriminator}`;
      header.style.display = "flex";
      userInfoDiv.style.display = "block";

      // Fetch guilds and render
      const guilds = await fetchGuilds();
      renderServers(guilds, user.id);

    } catch (error) {
      console.error(error);
      showError("Login failed or token expired. Please login again.");
      clearToken();
      loginBtn.style.display = "block";
      header.style.display = "none";
      userInfoDiv.style.display = "none";
    }
  }

  main();
</script>

</body>
</html>
